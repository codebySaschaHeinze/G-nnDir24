<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GönnDir24</title>
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body onload="init()">
    <nav>
      <div class="nav-content">
        <img
          class="logo-image"
          src="./assets/img/gönn_dir_24_logo.PNG"
          alt=""
        />
      </div>
    </nav>
    <div class="page-wrapper">
      <main>
        <section class="header-section">
          <div class="banner-bg">
            <img class="pizza-1" src="./assets/img/pizza1.jpg" alt="" />
          </div>
          <div class="header-name">
            <h3>Pablos's Pizza Palace</h3>
            <p>Bewertung (1,3 von 5 Sternen)</p>
          </div>
          <div class="round-img">
            <img src="./assets/img/peter.png" alt="" />
          </div>
        </section>
        <section class="middle-section">
          <div class="course-container"><p>Hauptspeisen</p></div>
        </section>
        <section id="all_products" class="all-products"></section>
      </main>
      <aside class="shopping-cart">
        <h4>Warenkorb</h4>
        <div>
          <div class="cart-products-container">
            <div class="product-and-price-in-cart">
              <p>1 Pizza</p>
              <p>8,99 €</p>
            </div>
            <div class="cart-plus-minus">
              <button class="button-minus">
                <img src="./assets/img/minus.png" alt="" />
              </button>
              <button class="button-plus">
                <img src="./assets/img/plus.png" alt="" />
              </button>
            </div>

            <div id="empty_cart" class="empty-cart">
              <p>Gönn dir was leckeres!</p>
            </div>
            <div class="cart-product-and-price"></div>
          </div>
        </div>
      </aside>
    </div>
    <footer>
      <div class="footer-content">
        <p>ein fiktives Übungsprojekt</p>
        <div class="footer-links">
          <a href="./datenschutz.html">Datenschutz</a>
          <a href="./impressum.html">Impressum</a>
        </div>
      </div>
    </footer>
  </body>
</html>
